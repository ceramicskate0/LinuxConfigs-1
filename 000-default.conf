#located /etc/apache2/sites-enabled/000-default.conf
<VirtualHost *:80>

        <Directory /var/www/html>
                Options -Includes -ExecCGI -MultiViews 
                AllowOverride none
                Order allow,deny
                allow from all
        </Directory>
	
	<LimitExcept GET POST>
	deny from all
	</LimitExcept>
	
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
	#LogLevel rewrite trace6
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
	
 </VirtualHost>


#RUN 'a2enmod ssl'
 <VirtualHost *:443>
     ServerName {DOMAIN NAME OR IP HERE}
     
     SSLEngine on
     
     SSLCertificateFile {PATH TO crt FILE}.crt
     SSLCertificateKeyFile /{PATH TO KEY FILE}.key
     
     <LimitExcept GET POST>
	deny from all
	</LimitExcept>
     <Directory /var/www/html>
     
        Options -Includes -ExecCGI -MultiViews 
        AllowOverride none
        Order allow,deny
        allow from all
      </Directory>
      
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
	#LogLevel rewrite trace6
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
	
  </VirtualHost>
